language: cpp

sudo: required

services:
  - docker

os:
  - linux
  - osx

before_install:
  - export CC=
  - export CXX=
  - export D="docker exec fedora"
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    docker pull fedora ;
    docker run -id --name fedora -v `pwd`/..:/src -w=/root fedora bash ;
    fi

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then 

    `# Ubuntu` ;
    sudo apt-get -y install
        g++
        pkg-config
        cmake
        make
        valgrind ; 

    `# Fedora` ;
    $D dnf install -y
        gcc-c++
        pkg-config
        cmake
        make
        valgrind ;

    fi

before_script:
  - git submodule update --init --recursive
  - cd ..
  - git clone https://github.com/staticlibs/cmake.git
  - git clone https://github.com/staticlibs/staticlib_config.git
  - git clone https://github.com/staticlibs/staticlib_support.git
  - git clone https://github.com/staticlibs/staticlib_pimpl.git

script:
  - set -e
  - mkdir build-standalone
  - mkdir build

  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then

    `# macOS` ;
    set +e ;
    pushd build-standalone ;
    set -e ;
    cmake ../staticlib_cron  -DCMAKE_CXX_FLAGS="--std=c++11" ;
    make ;
    set +e;
    popd ;
    pushd build ;
    set -e ;
    cmake ../staticlib_cron/test -DSTATICLIB_TOOLCHAIN=macosx_amd64_clang -DCMAKE_BUILD_TYPE=Release ;
    make all test ;

    fi

  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then

    `# Ubuntu` ;
    lsb_release -a ;
    pushd build-standalone ;
    cmake ../staticlib_cron -DCMAKE_CXX_FLAGS="--std=c++11" ;
    make ;
    popd ;
    pushd build ;
    cmake ../staticlib_cron/test -DCMAKE_BUILD_TYPE=Release ;
    make all test ;

    `# Fedora` ;
    $D cat /etc/fedora-release ;
    $D cmake /src/staticlib_cron/test -DCMAKE_BUILD_TYPE=Release ;
    $D make all test ;

    fi

notifications:
  email:
    on_success: always
